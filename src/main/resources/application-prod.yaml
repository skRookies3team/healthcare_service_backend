spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari: # 운영 환경 커넥션 풀 최적화 (User Service 스타일 적용)
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate # 운영 환경에서는 스키마 변경 금지
    show-sql: false
    open-in-view: false

# 운영 환경 모니터링 활성화
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true

# 보안을 위해 Swagger 비활성화
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

aws:
  vectorstore:
    milvus:
      initialize-schema: false # 운영 환경은 수동 관리