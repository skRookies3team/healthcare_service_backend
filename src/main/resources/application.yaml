spring:
  config:
    import: "optional:file:.env[.properties]"

  application:
    name: healthcare-service   #Gateway가 찾을 이름
  profiles:
    active: dev


  ai:
    openai:
      api-key: ${OPENAI_API_KEY}      # .env 파일의 변수 값 매핑
      chat:
        options:
          model: gpt-4o               # 사용할 모델 지정 (gpt-4o, gpt-4-turbo 등)

  # PostgreSQL 설정
  datasource:
    url: "${DB_URL}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update #개발: updata, 운영 validate
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true # SQL 로그 예쁘게 출력


  # MSA Feign Client 설정
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000 # 연결 시도 제한 시간 (5초)
            readTimeout: 5000    # 응답 대기 제한 시간 (5초)
  kafka:
    bootstrap-servers: "${KAFKA_BOOTSTRAP_SERVERS}"
    consumer:
      group-id: healthcare-group
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      # Offset 설정
      auto-offset-reset: earliest  # 처음부터 읽기 (latest는 최신부터)
      enable-auto-commit: true  # 자동 커밋

      # JSON 역직렬화 설정
      properties:
        spring.json.trusted.packages: "*"  # 모든 패키지 신뢰
        spring.json.type.mapping: "diaryEvent:com.petlog.healthcare.dto.DiaryEventMessage"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# AWS Bedrock 설정
aws:
  bedrock:
    region: ${AWS_BEDROCK_REGION:ap-northeast-2}
    api-key: ${AWS_BEDROCK_API_KEY:BedrockAPIKey-foqn}  # .env에서 로드
    model-id: ${AWS_BEDROCK_MODEL_ID:anthropic.claude-3-5-haiku-20241022-v1:0}
    max-tokens: ${AWS_BEDROCK_MAX_TOKENS:1000}
  titan:
    embedding:
      enabled: true
      model: amazon.titan-embed-text-v2:0
  # ========================================
  # Milvus Vector Store
  # ========================================
  vectorstore:
    milvus:
      client:
        host: ${MILVUS_HOST}
        port: ${MILVUS_PORT:19530}
      collection-name: diary_memories
      embedding-dimension: 1024
      initialize-schema: true
      metric-type: COSINE


server:
  port: 8085
# Logging
logging:
  level:
    com.petlog.healthcare: DEBUG
    software.amazon.awssdk: DEBUG
    org.springframework.kafka: INFO
# [수정] springdoc 설정을 default 프로필 영역으로 이동
springdoc:
  api-docs:
    path: "${SWAGGER_DOCS}"
  swagger-ui:
    path: "${SWAGGER_UI}"

