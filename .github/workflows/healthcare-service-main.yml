name: Build & Deploy Healthcare Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout healthcare-service repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test --no-daemon

      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: hands7/petlog:healthcare-service-${{ github.sha }}

      - name: Checkout manifest repo
        uses: actions/checkout@v4
        with:
          repository: skRookies3team/manifest_repo
          token: ${{ secrets.MANIFEST_REPO_TOKEN }}
          path: manifest
          fetch-depth: 0

      - name: Update image tag in values.yaml
        run: |
          cd manifest/charts/healthcare-service
          sed -i "s|^ *tag:.*|  tag: healthcare-service-${{ github.sha }}|" values.yaml
          cat values.yaml | head -n 30

      - name: Commit & Push manifest repo
        run: |
          cd manifest
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add charts/healthcare-service/values.yaml
          git commit -m "deploy(healthcare-service): healthcare-service-${{ github.sha }}" || echo "No changes to commit"
          git push